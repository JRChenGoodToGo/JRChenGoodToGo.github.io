            <h2>註冊</h2>

            <input type="hidden" name="oper" value="register" />

            <div class="form-group">
                <label class="hahaha">帳號</label> <input type="text" class=" input form-control" id="account"

            </div>
            <div class="form-group">
                <label class="hahaha">會員名稱</label> <input type="text" class=" input form-control" id="name"
                    placeholder="請輸入用戶名">
                <button type="submit" class="btn btn-dark btn-block" id="register">註冊</button>

        <script src="js/jquery.js"></script>
        <script>
            $(document).ready(function () {
                $("#register").click(function () {
                    console.log("a")

                    var data = {
                        "account": $("#account").val(),
                        "email": $("#email").val(),
                        "passwd": $("#password").val(),
                        "name": $("#name").val()
                    };
                    if ($("#password").val() == $("#passwordcheck").val()
                        // && $("#account").val() != undefined
                        && $("#email").val() != undefined
                        && $("#password").val() != undefined
                        && $("#name").val() != undefined) {
                        $.ajax({

                            url: "http://localhost:8081/labboot/pages/showactivity/register",
                            type: "POST",
                            contentType: 'application/json;charset=UTF-8',
                            // dataType: 'json',
                            data: JSON.stringify(data),
                            statusCode: {
                                201: function () {
                                    alert("註冊成功")
                                    $(location).attr('href', 'login.html');
                                },
                                204: function () {
                                    console.log(data)
                                }

                            }
                        })
                    } else if ($("#password").val() != $("#passwordcheck").val()
                        && $("#account").val() != undefined
                        && $("#email").val() != undefined
                        && $("#password").val() != undefined
                        && $("#name").val() != undefined) {
                        alert("請確認密碼")
                    }else{
                        alert("請輸入完整資料")
                    }

                })



            })
        </script>
